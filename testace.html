<!DOCTYPE html>
<html lang="en">
<head>
<title>ACE in Action</title>
<style type="text/css" media="screen">
    #editor { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
</style>
</head>
<body>

<div id="editor">&lt;html>allo&lt;/html></div>
<script src="https://cdn.jsdelivr.net/npm/ace-builds@1.35.4/src-min-noconflict/ace.min.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.35.4/src-min-noconflict/mode-html.min.js"></script> -->
<link href="https://cdn.jsdelivr.net/npm/ace-builds@1.35.4/css/ace.min.css " rel="stylesheet">
<!-- <script src="/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script> -->
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/html");
</script>
</body>
</html>
