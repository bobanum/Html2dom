<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<script type="module">
		import App from "./src/App.js";
		App.load();
	</script>
<script src="https://cdn.jsdelivr.net/npm/ace-builds@1.35.4/src-min-noconflict/ace.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/ace-builds@1.35.4/css/ace.min.css " rel="stylesheet">
	<title>Html2dom</title>
</head>

<body>
	<div id="interface">
		<header>
			<h1><img src="logo_white.svg" alt="">Html2dom</h1>
		</header>
		<div id="app">
			<form action="#" id="html2dom">
				<fieldset id="html">
					<legend>HTML</legend>
					<div id="in"></div>
				</fieldset>
				<fieldset id="dom">
					<legend>Javascript</legend>
					<div id="out"></div>
				</fieldset>
				<fieldset id="options">
					<legend>Options</legend>
				</fieldset>
			</form>
		</div>
	</div>
	<div id="exemple">
		<table id="resultat" border="1">
			<tbody>
				<tr class="selecteur">
					<th>Sélecteur :</th>
					<td></td>
				</tr>
				<tr class="signification">
					<th>Signification &lt;:</th>
					<td>Une balise ayant la classe «bas»</td>
				</tr>
			</tbody>
		</table>
	</div>
</body></html>
